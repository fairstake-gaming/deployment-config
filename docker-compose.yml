version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: fairstake-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fairstakebet
    networks:
      - app-network

  backend:
    image: ${BACKEND_IMAGE:-fairstake-backend:latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - SPORTS_ODDS_API_KEY=${SPORTS_ODDS_API_KEY}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CCP_APP_ID=${CCP_APP_ID}
      - CCP_APP_SECRET=${CCP_APP_SECRET}
      - CCP_MERCHANT_ID=${CCP_MERCHANT_ID}
      - CCP_API_BASE_URL=${CCP_API_BASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SESSION_SECRET=${SESSION_SECRET}
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    image: ${FRONTEND_IMAGE:-fairstake-frontend:latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_SOCKET_URL=${VITE_SOCKET_URL}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local